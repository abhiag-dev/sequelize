<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Menu Items</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
  </tr>
  <!-- Menu items will be dynamically added here -->
</table>

<button id="addMenuItemBtn">Add Menu Item</button>

<form id="addMenuItemForm" action="/api/add-menu-item" method="POST" style="display: none;">
  <input type="number" name="id" placeholder="id" required>
  <input type="text" name="name" placeholder="Name" required>
  <input type="number" name="price" placeholder="Price" required>
  <input type="text" name="description" placeholder="Description" required>
  <input type="text" name="category_name" placeholder="Category Name" required>
  <button type="submit">Add Menu Item</button>
</form>

<script>
document.getElementById("addMenuItemBtn").addEventListener("click", function() {
  document.getElementById("addMenuItemForm").style.display = "block";
});
</script>

</body>
</html>
